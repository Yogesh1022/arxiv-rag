version: "3.9"

services:
  # ─────────────── PostgreSQL ───────────────
  postgres:
    image: postgres:16-alpine
    container_name: arxiv_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-arxiv}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-arxiv_secret}
      POSTGRES_DB: ${POSTGRES_DB:-arxiv_rag}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arxiv"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────── OpenSearch ───────────────
  opensearch:
    image: opensearchproject/opensearch:2.15.0
    container_name: arxiv_opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'opensearch'"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ─────────────── OpenSearch Dashboards ───────────────
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.15.0
    container_name: arxiv_opensearch_dashboards
    restart: unless-stopped
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      opensearch:
        condition: service_healthy

  # ─────────────── Ollama ───────────────
  ollama:
    image: ollama/ollama:latest
    container_name: arxiv_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment the deploy block below if you have an NVIDIA GPU.
    # Ollama runs on CPU by default.
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ─────────────── Langfuse ───────────────
  langfuse:
    image: langfuse/langfuse:2
    container_name: arxiv_langfuse
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://arxiv:arxiv_secret@postgres:5432/langfuse
      NEXTAUTH_SECRET: ${LANGFUSE_SECRET:-mysecret}
      NEXTAUTH_URL: http://localhost:3000
      SALT: ${LANGFUSE_SALT:-mysalt}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  # ─────────────── Airflow (Standalone) ───────────────
  airflow:
    image: apache/airflow:2.9.3-python3.11
    container_name: arxiv_airflow
    restart: unless-stopped
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://arxiv:arxiv_secret@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ../dags:/opt/airflow/dags
      - ../src:/opt/airflow/src
      - airflow_logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: airflow standalone

volumes:
  postgres_data:
  opensearch_data:
  ollama_data:
  airflow_logs:
